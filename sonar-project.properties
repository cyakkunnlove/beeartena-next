# SonarCloud プロジェクト設定
sonar.projectKey=beeartena_beeartena-next
sonar.organization=beeartena

# プロジェクト情報
sonar.projectName=BEE ART ENA Next.js
sonar.projectVersion=0.1.0

# ソースコードのパス
sonar.sources=src/,app/
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/node_modules/**,**/coverage/**,**/.next/**,**/out/**,**/public/**

# テストファイルのパス
sonar.tests=src/,app/
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# TypeScript/JavaScript設定
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# コード品質ゲート
sonar.qualitygate.wait=true

# 追加の除外設定
sonar.coverage.exclusions=**/*.stories.tsx,**/*.config.js,**/*.config.ts,**/mocks/**,**/test/**

# 重複コードの検出
sonar.cpd.exclusions=**/*.test.tsx,**/*.test.ts

# イシューの除外
sonar.issue.ignore.multicriteria=e1,e2

# console.logの使用を許可（開発中のみ）
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.tsx

# テストファイルでのany型を許可
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3740
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.tsx