<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEE ART ENA | オフライン</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #f9fafb;
        color: #1f2937;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
        text-align: center;
      }
      .card {
        background: white;
        border-radius: 1rem;
        padding: 2.5rem 2rem;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.1);
        max-width: 28rem;
        width: 100%;
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
      }
      p {
        margin: 0.5rem 0;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background: #d4af37;
        color: white;
        border-radius: 9999px;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>オフライン状態です</h1>
      <p>現在インターネットに接続されていないため、最新の情報を取得できません。</p>
      <p>接続が回復したら、下のボタンからトップページにお戻りください。</p>
      <a href="/">トップページに戻る</a>
    </div>
  </body>
</html>
